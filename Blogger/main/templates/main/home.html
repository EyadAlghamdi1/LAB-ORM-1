{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
<h2>Posts</h2>
<div class="post-list">
    {% for post in posts %}
    <div class="post-item">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <small>Published on: {{ post.published_at }}</small>
    </div>
    {% endfor %}
    
</div>
{% endblock %}
