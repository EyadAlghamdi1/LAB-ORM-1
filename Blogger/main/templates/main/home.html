{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
<h2>Posts</h2>
<div class="post-list">
    {% for post in posts %}
    <div class="post-item">
        <img src="{{ post.image.url }}" class="image">
        <a href="{% url 'main:detail_view' post.id %}"> <h3>{{ post.title }}</h3></a> 
        <p>{{ post_detail.category }}</p>
        <small>Published on: {{ post.published_at }}</small>
    </div>
    {% endfor %}
    
</div>
{% endblock %}
